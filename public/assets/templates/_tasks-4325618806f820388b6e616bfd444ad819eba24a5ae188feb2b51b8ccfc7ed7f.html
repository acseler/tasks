<create-task create-task='createTask(task)' project-id='projectId' tasks-count='tasks.length'></create-task>
<div class='row' ng-show='tasks.length &gt; 0'>
  <div class='col-xs-12' ng-model='tasks' ui-sortable='sortableOptions'>
    <div class='task-template' init-tasks='initTasks()' ng-repeat="task in tasks | orderBy : 'priority'" task='task'></div>
  </div>
</div>
